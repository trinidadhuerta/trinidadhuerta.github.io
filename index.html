<!doctype html>

<html lang="en">
<head>
  <title>Trinidad Huerta</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles/Header.css">
  <link rel="stylesheet" href="styles/Style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:500&display=swap" rel="stylesheet">
</head>

<body>



  <header id="sticky">
    <div class="top-bar-container">
      <div class="flex-container">
          <div class="top-bar-left">
            <div class="animated fadeIn" id="logo">TH</div>
            <div class="animated fadeIn" id="name">Trinidad Huerta</div>
          </div>
          <div class="top-bar-right">
            <div class="animated fadeIn" id="about">ABOUT</div>
          </div>
      </div>
    </div>
  </header>

  <div class="portfolio">

    <div id="portfolio-header">

    <!--  HEADER FADE IN TITLE  -->
      <div class="pheader-title">
        <div class="line animated delay-p6 fadeInUp">SOFTWARE ENGINEER</div>
        <div class="line animated delay-p8 fadeInUp">WEB DEVELOPER</div>
        <div class="line animated delay-p10 fadeInUp">CONTENT CREATOR</div>
      </div>

    <!-- SLIDING ARROW ICON -->
      <div id="scroll-down">
        <div class="slide-container">
          <div class="arrow"></div>
        </div>
        <div class="slide-container">
          <div class="arrow"></div>
        </div>
        <div class="slide-container">
          <div class="arrow"></div>
        </div>
      </div>
    </div>


    <!-- CONTENT CODE -->
    <section id="projects">
      <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </section>
    <div class="section-spacer"></div>
    <section id="contact">

      <div class="contact-info">
        <p>GET IN TOUCH</p>
      </div>

      <div>
        <div class="icon-row">
          <div class="icon-row-item">
            <img src="Images\Icons\github-icon64.png"></img>
          </div>
          <div class="icon-row-item">
            <img src="Images\Icons\linkedin-icon64.png"></img>
          </div>
          <div class="icon-row-item">
            <img src="Images\Icons\youtube-icon64.png"></img>
          </div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row-item">
          <img src="Images\Icons\instagram-icon64.png"></img>
        </div>
        <div class="icon-row-item">
          <img src="Images\Icons\reddit-icon64.png"></img>
        </div>
        <div class="icon-row-item">
          <img src="Images\Icons\twitter-icon64.png"></img>
        </div>
      </div>

    </section>
  </div>

  <!-- SCRIPT FILES -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/HeaderScript.js"></script>
</body>
</html>
