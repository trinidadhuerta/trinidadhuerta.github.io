<!doctype html>

<html lang="en">
<head>
  <title>Trinidad Huerta</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles/Header.css">
  <link rel="stylesheet" href="styles/Style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:500&display=swap" rel="stylesheet">
</head>

<body>

  <header id="sticky">
    <div class="top-bar-container">
      <div class="flex-container">
          <div class="top-bar-left">
            <div class="animated fadeIn" id="logo">TH</div>
            <div class="animated fadeIn" id="name">Trinidad Huerta</div>
          </div>
          <div class="top-bar-right">
            <div class="animated fadeIn" id="about">ABOUT</div>
          </div>
      </div>
    </div>
  </header>

  <div class="portfolio">
    <div id="portfolio-header">
      <div class="pheader-title">
        <div class="line animated delay-p6 fadeInUp">SOFTWARE ENGINEER</div>
        <div class="line animated delay-p8 fadeInUp">WEB DEVELOPER</div>
        <div class="line animated delay-p10 fadeInUp">CINEMATOGRAPHER</div>
      </div>

      <div id="scroll-down">
        <div class="scroll-icon">
        </div>
      </div>
    </div>


    <!-- CONTENT CODE -->
    <section id="content">
    </section>
  </div>

  <!-- SCRIPT FILES -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/HeaderScript.js"></script>

</html>
